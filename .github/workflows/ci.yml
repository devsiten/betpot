name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  # NOTE: Backend tests run locally only (backend not in this repo)
  # Run locally with: cd backend && npm test

  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build
        env:
          VITE_API_URL: https://betpot-api.devsiten.workers.dev
